group 'com.edric'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.apache.hbase:hbase-client:1.1.1'
    compile 'org.apache.hadoop:hadoop-common:2.6.0'
}
